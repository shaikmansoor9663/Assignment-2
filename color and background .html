<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color and Backgrounds Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
  /* Apply colors and backgrounds */
body {
    background-color: #f0f0f0; /* Set background color of the entire page */
}

.container {
    background-color: #fff; /* Set background color of the container */
    padding: 20px; /* Add some padding for better readability */
}

h1 {
    color: #333; /* Set text color of the heading */
}

p {
    color: #666; /* Set text color of the paragraph */
    background-image: url('background.jpg'); /* Set background image for the paragraph */
    background-size: cover; /* Cover the entire background */
    padding: 20px; /* Add padding for better readability */
}

  
  </style>
    <div class="container">
        <h1>Welcome to My Website</h1>
        <p>This is a paragraph with a colored background.</p>
    </div>
</body>
</html>
