<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS ID Selectors Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
  /* Define CSS rules targeting IDs */
#main-heading {
    color: blue;
    font-size: 24px;
}

#info-box {
    background-color: lightgray;
    padding: 10px;
}

  </style>
    <h1 id="main-heading">Welcome to My Website</h1>
    <p>This paragraph has regular styling.</p>
    <div id="info-box">
        <p>This paragraph is styled differently.</p>
    </div>
</body>
</html>
