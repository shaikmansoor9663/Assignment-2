<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table with Headers and Captions</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
</head>
<body>

<table>
  <caption>Monthly Expenses</caption>
  <thead>
    <tr>
      <th>Category</th>
      <th>Amount (USD)</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Rent</td>
      <td>1000</td>
    </tr>
    <tr>
      <td>Utilities</td>
      <td>200</td>
    </tr>
    <tr>
      <td>Groceries</td>
      <td>300</td>
    </tr>
  </tbody>
</table>

</body>
</html>
