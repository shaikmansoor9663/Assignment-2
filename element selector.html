<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Element Selectors Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
  /* Style different HTML elements using element selectors */
h1 {
    color: black;
}

p {
    font-size: 16px;
}

a {
    text-decoration: none;
    color: green;
}

button {
    background-color: #ff6600;
    color: white;
    padding: 8px 16px;
    border: none;
    cursor: pointer;
}

ul {
    list-style-type: none;
}

li {
    border-bottom: 1px solid #ccc;
    padding: 8px 0;
}

  </style>

    <h1>Welcome to CSS My Website</h1>
    <p>This is a paragraph element.</p>
    <a href="#">This is a link</a>
    <button>Click Me</button>
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
</body>
</html>
