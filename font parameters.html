<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Properties Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
  /* Customize font properties */
body {
    font-family: Arial, sans-serif; /* Use Arial font family as fallback */
}

h1 {
    font-size: 36px; /* Set font size to 36 pixels */
    font-weight: bold; /* Set font weight to bold */
    font-style: italic; /* Set font style to italic */
}

p {
    font-size: 18px; /* Set font size to 18 pixels */
    font-weight: normal; /* Set font weight to normal */
    font-style: normal; /* Set font style to normal */
    color: #333; /* Set text color to dark gray */
}

  </style>
    <h1>Welcome to My Website</h1>
    <p>This is a paragraph with custom font properties,You can easily change your font size
    </p>
</body>
</html>
