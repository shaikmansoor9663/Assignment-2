<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
  
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
}

h1, h2 {
    text-align: center;
}

/* Remove default list styles */
ul {
    list-style: none;
    padding-left: 0;
}

/* Add custom bullet styles */
.styled-list li {
    padding-left: 20px;
    background-image: url('bullet.png'); /* Replace 'bullet.png' with your bullet image */
    background-repeat: no-repeat;
    background-position: 0 5px; /* Adjust position as needed */
}

/* Custom bullet styles using CSS pseudo-elements */
.custom-bullets li {
    position: relative;
    padding-left: 20px;
}

.custom-bullets li::before {
    content: 'â€¢'; /* Use any Unicode character or custom content */
    position: absolute;
    left: 0;
}

  </style>
    <div class="container">
        <h1>List Styling</h1>
        <ul class="styled-list">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
        <h2>Custom Bullet Styles</h2>
        <ul class="custom-bullets">
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>
</body>
</html>
