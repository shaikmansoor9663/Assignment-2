<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS Styling</title>
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif; /* Change font */
            color: blue; /* Change text color */
            background-color: black; /* Change background color */
        }

        h1 {
            color: #007bff; /* Change heading color */
        }

        p {
            font-size: 16px; /* Change font size for paragraphs */
        }

        .container {
            width: 80%; /* Set width of container */
            margin: 0 auto; /* Center container horizontally */
            padding: 20px; /* Add padding */
            background-color: white; /* Change background color of container */
            border-radius: 8px; /* Add border radius */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add box shadow */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Internal CSS Styling</h1>
        <p>This is a paragraph inside the box with some text.</p>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    </div>
</body>
</html>
