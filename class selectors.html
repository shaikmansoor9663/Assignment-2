<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Class Selectors Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
  /* Define CSS classes */
.heading {
    color: blue;
    font-size: 24px;
}

.paragraph {
    font-family: Arial, sans-serif;
}

.box {
    background-color: lightgray;
    padding: 10px;
}

  </style>
    <h1 class="heading">Welcome to My Website</h1>
    <p class="paragraph">This is a paragraph with uniform styling applied.</p>
    <div class="box">
        <p>This is another paragraph within a styled box.</p>
    </div>
</body>
</html>
