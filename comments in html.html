<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Elements Example</title>
</head>
<body>

  <!-- This is a heading -->
  <h1>This is a Heading</h1>
  
  <!-- This is a paragraph -->
  <p>This is a paragraph. It contains some text that provides information.</p>
  
  <!-- This is another heading -->
  <h2>This is another Heading</h2>
  
  <!-- This is another paragraph -->
  <p>This is another paragraph. It also contains some text.</p>
  
  <!-- This ishttps://drive.google.com/file/d/1FcxZYZ1ruojZ4N_Jd1nG66wtTbXEeHTF/view?usp=drivesdkalt="Placeholder Image">
  
  <!-- This is a paragraph describing the image -->
  <p>Here's an image using the img tag with a placeholder source.</p>
  
  <!-- This is a link -->
  <a href="https://www.example.com">This is a link to Example.com</a>
  
  <!-- This is a paragraph describing the link -->
  <p>Click the link to visit Example.com</p>

</body>
</html>
