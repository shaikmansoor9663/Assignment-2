<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Div and Span Example</title>
  <style>
    .container {
      border: 1px solid black;
      padding: 10px;
      margin-bottom: 20px;
    }
    .red-text {
      color:green;
    }
    .colored-section{
              background-color:black;
              color:white;
              padding:20px;
              
    }
    
  </style>
</head>
<body style="background-color:pink">

  <div class="container">
    <h2>Section 1</h2>
    <p>This is content in section 1.</p>
  </div>

<div class="colored-section">
    <h2>Second Heading</h2>
    <p>This is content in section 2.</p>
    <p><span class="white-text">This is red text in section 2.</span></p>
</div>

</body>
</html>
