<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nested Lists</title>
</head>
<body>

<h2>Fruits</h2>
<ul>
  <li>Apple</li>
  <li>Banana</li>
  <li>Orange</li>
  <li>
    Tropical Fruits
    <ul>
      <li>Pineapple</li>
      <li>Mango</li>
      <li>Coconut</li>
    </ul>
  </li>
</ul>

<h2>Vegetables</h2>
<ul>
  <li>Carrot</li>
  <li>Broccoli</li>
  <li>
    Leafy Greens
    <ul>
      <li>Spinach</li>
      <li>Kale</li>
      <li>Lettuce</li>
    </ul>
  </li>
  <li>Tomato</li>
</ul>

</body>
</html>
