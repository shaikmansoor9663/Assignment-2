<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
  <style>
  /* Define button styles */
button {
    display: block;
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, color 0.3s;
}

/* Primary Button Styles */
.primary-btn {
    background-color: #007bff; /* Blue */
    color: #ffffff; /* White */
}

.primary-btn:hover {
    background-color: #0056b3; /* Darker Blue */
}

.primary-btn:active {
    background-color: #004080; /* Darkest Blue */
}

/* Secondary Button Styles */
.secondary-btn {
    background-color: black; /* Red */
    color: yellow; /* White */
}

.secondary-btn:hover {
    background-color:black; /* orange */
}

.secondary-btn:active {
    background-color:green; /* orange*/
}

  </style>
    <button class="primary-btn">Primary Button</button>
    <button class="secondary-btn">Secondary Button</button>
</body>
</html>
